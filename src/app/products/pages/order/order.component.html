<p-panel header="Pipes Personalizados" class="p-2">
  <h1 class="pt-4">Pipes Personalizados</h1>
  <p>
    Pipes personalizados creados por {{'nosotros' | toggleCase: isUpperCase}}!
  </p>
</p-panel>


<p-toolbar>


  <div class="p-toolbar-start">
    <p-button label="Toggle Case" (onClick)="toggleUpperCase()" icon="pi pi-search" class="mr-2"></p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button (click)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>

    <p-button (click)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>

    <p-button (click)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
          <tr>
            <td>{{ heroes.name }}</td>
            <td>{{ heroes.canFly | canFly }}</td>
            <td>{{ heroes.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
